<!DOCTYPE html>
<html>
  <head>
    <title>Tooth Density</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <style>
    body{
      background-color: antiquewhite;
    }
    .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  padding-top: 10px;
  width: 100%;
  background-color:bisque;
  color: black;
  text-align: center;
}
  </style>
  <body>
    <div class="container" style="margin-top: 15%;">
      <h1>Tooth Density Analyser</h1>
      
      <div class="row" style="text-align: center;">
        <div class="col-lg-4 col-xs-4">
          <img src="{{url_for('static', filename='0.jpg')}}">
        </div>
          <div class="col-lg-4 col-xs-4">
          <img src="{{url_for('static', filename='1.jpg')}}">
        </div>
          <div class="col-lg-4 col-xs-4">
          <img src="{{url_for('static', filename='2.jpg')}}">
        </div>
        </div>
        {% if density %}
        <div class="row">
              <h3>Density:  {{ density }}</h3>
        </div>

      </div>
     
    {% else %}
    <h1>No Result</h1>
  {% endif %}
     
    
    </div>
   <center>
     <a href="/"><button class="btn btn-success">Go Back</button></a>
   </center>

    <div class="footer">
      <p></p>
    </div>
  </body>
</html>
